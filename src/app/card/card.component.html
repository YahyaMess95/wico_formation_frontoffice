<div
  class="swiper-slide"
  (mouseenter)="showOverlay = true"
  (mouseleave)="showOverlay = false"
>
  <div
    class="flex flex-col overflow-hidden transform cursor-pointer max-w-[25rem] sm:w-full mr-4 transition duration-500 hover:scale-105 rounded-xl border-2 shadow-md bg-clip-border text-gray-700 relative"
    [ngClass]="{
      'ml-3.5 md:ml-0 mb-4': activeSection === 'training'
    }"
    [style.background-color]="themeService.bgColor"
    (mouseenter)="showOverlay = true"
    (mouseleave)="showOverlay = false"
  >
    <div>
      <img
        class="object-cover w-full h-52"
        [src]="form_info.path"
        alt="Card Image"
      />
      <div class="p-3">
        <h2
          class="font-bold md:text-2xl text-xl mb-2"
          [style.color]="themeService.textColor"
        >
          {{ form_info.title }}
        </h2>

        <p
          class="mb-2 line-clamp-4 mt-3 text-xl antialiased leading-relaxed text-gray-700 description-text"
          [style.color]="themeService.textColor"
        >
          {{ form_info.description }}
        </p>
        <div
          class="flex xl:flex-row lg:flex-col md:flex-col sm:flex-col justify-between"
        >
          <div class="flex gap-1.5 mb-1">
            <span
              *ngFor="let tag of splitTags(form_info.tags).slice(0, 2)"
              class="inline-flex py-0.5 px-3 items-center justify-between lg:text-base md:text-sm text-sm capitalize border-2 rounded-full"
              [style.background-color]="themeService.bgColor"
              [style.color]="themeService.cardTagTextColor"
              [style.border-color]="themeService.cardTagBorderColor"
              >{{ tag }}</span
            >
          </div>
          <p
            class="lg:text-base md:text-sm text-sm"
            [style.color]="themeService.cardTagTextColor"
          >
            {{ form_info.begin }}
          </p>
        </div>
      </div>
    </div>
    <div *ngIf="showOverlay" class="overlay rounded-xl">
      <button
        class="m-3 text-lg rounded-md px-3 py-2"
        (click)="openPopup(form_info)"
        [style.background-color]="themeService.cardDetailsBgColor"
        [style.color]="themeService.cardDetailsTextColor"
      >
        Voir les d√©tails
      </button>
    </div>
  </div>
</div>
