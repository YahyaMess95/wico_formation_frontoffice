<div
  class="swiper-slide"
  (mouseenter)="showOverlay = true"
  (mouseleave)="showOverlay = false"
>
  <div
    class="flex flex-col overflow-hidden transform cursor-pointer max-w-[25rem] sm:w-full mr-4 md:mr-0 transition duration-500 hover:scale-105 rounded-xl border-2 shadow-md bg-white bg-clip-border text-gray-700 relative"
    (mouseenter)="showOverlay = true"
    (mouseleave)="showOverlay = false"
  >
    <div>
      <img
        class="object-cover w-full h-52"
        [src]="form_info.path"
        alt="Card Image"
      />
      <div class="p-3">
        <h2 class="font-bold md:text-2xl text-xl mb-2">
          {{ form_info.title }}
        </h2>
        <p
          class="mb-2 line-clamp-4 mt-3 text-xl antialiased leading-relaxed text-gray-700"
        >
          {{ form_info.description }}
        </p>
        <div
          class="flex xl:flex-row lg:flex-col md:flex-col sm:flex-col justify-between"
        >
          <div class="flex gap-1.5 mb-2">
            <span
              *ngFor="let tag of form_info.tags.slice(0, 2)"
              class="bg-white inline-flex py-0.5 px-3 text-[#37517e] items-center justify-between lg:text-base md:text-sm text-sm capitalize border-2 border-gray-500 rounded-full"
              >{{ tag }}</span
            >
          </div>
          <p class="lg:text-base md:text-sm text-sm">{{ form_info.begin }}</p>
        </div>
      </div>
    </div>
    <div
      *ngIf="showOverlay"
      class="overlay rounded-xl"
      (click)="openPopup(form_info)"
    >
      <button
        (click)="openPopup(form_info)"
        class="bg-gray-700 m-3 text-white rounded-md px-3 py-2"
      >
        Voir les d√©tails
      </button>
    </div>
  </div>
</div>
